<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='codemirror-5.49.2/lib/codemirror.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Web editor</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Web Idea</a>
          <div class="form-inline">
              <select class="form-control" id="lang-select">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
              </select>
              <button class="btn btn-primary my-2 my-sm-2" onclick="process()" id="run" style="width: 150px;" type="submit">Run</button>
          </div>
        </nav>

        <div class="mx-auto full-screen editor">
            <div class="row h">
                <div class="col-md-6 h">
                    <textarea name="" id="input" cols="30" rows="10">print('Hello world!')</textarea>
                </div>
                <div class="col-md-6 h output">
                    <textarea name="" id="output" cols="30" rows="10">Hello world!</textarea>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='codemirror-5.49.2/lib/codemirror.js') }}"></script>
        <script src="{{ url_for('static', filename='codemirror-5.49.2/mode/python/python.js') }}"></script>
        <script src="{{ url_for('static', filename='codemirror-5.49.2/mode/javascript/javascript.js') }}"></script>
        <script src="{{ url_for('static', filename='codemirror-5.49.2/mode/clike/clike.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
